<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Leaf Classification</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='signup.css') }}"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="blur-background"></div>
    <div class="navbar">
      <a class="home" href="/"></a>
      <div class="navbar-right">
        <a href="/login">Login</a>
        <a class="active" href="/signup">Signup</a>
        <a class="about" href="/about">About Us</a>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <!-- Center the row horizontally -->
        <div class="col-md-6">
          <!-- Set the column width -->
          <div class="heading text-center">
            <h1>Signup</h1>
            <hr />
          </div>
          <div>
            <!-- Center the form horizontally -->
            <form action="/signup" method="POST">
              <div class="mb-3 mt-4 input-group row justify-content-center">
                <label for="name" class="form-label col-md-2 text-end"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control col-md-4"
                  id="name"
                  name="name"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="mb-3 mt-3 input-group row justify-content-center">
                <label for="email" class="form-label col-md-2 text-end"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control col-md-4"
                  id="email"
                  name="email"
                  placeholder="Your Email"
                  required
                />
              </div>
              <div class="mb-3 mt-3 input-group row justify-content-center">
                <label for="password" class="form-label col-md-2 text-end"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control col-md-4"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="mb-3 mt-3 input-group row justify-content-center">
                <label
                  for="confirm_password"
                  class="form-label col-md-2 text-end"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control col-md-4"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="Confirm Password"
                  required
                />
              </div>
              <div class="mb-3 text-center">
                <!-- Center the submit button horizontally -->
                <button type="submit" class="btn btn-primary">Signup</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="copyright">
      &copy; 2024 Leaf Classification. All rights reserved.
    </div>
  </body>
</html>
