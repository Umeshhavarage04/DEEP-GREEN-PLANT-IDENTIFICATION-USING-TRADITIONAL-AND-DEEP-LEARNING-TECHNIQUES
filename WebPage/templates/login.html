<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Deep Green</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="blur-background"></div>
    <div class="navbar">
      <a class="home" href="/"></a>
      <div class="navbar-right">
        <a class="active" href="/login">Login</a>
        <a href="/signup">Signup</a>
        <a class="about" href="/about">About Us</a>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <!-- Center the row horizontally -->
        <div class="col-md-6">
          <!-- Set the column width -->
          <div class="heading text-center">
            <h1>Login</h1>
            <hr />
          </div>
          <div>
            <!-- Center the form horizontally -->
            <form action="/login" method="POST">
              <div class="mb-3 mt-4 input-group row justify-content-center">
                <label for="username" class="form-label col-md-2 text-end"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control col-md-4"
                  id="username"
                  name="username"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="mb-3 mt-3 input-group row justify-content-center">
                <label for="password" class="form-label col-md-2 text-end"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control col-md-4"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="mb-3 text-center">
                <!-- Center the submit button horizontally -->
                <button type="submit" class="btn btn-primary">LogIn</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="copyright">
      &copy; 2024 Leaf Classification. All rights reserved.
    </div>
  </body>
</html>
